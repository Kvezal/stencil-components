<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/mycomponent.js"></script>

</head>
<body>

  <kv-control-list rating="50" count="10" size="15">
    <div slot="rating">Рейтинг:</div>
    <div slot="count">Количество звезд:</div>
    <div slot="size">Размер звезд:</div>
  </kv-control-list>


  <kv-rating rating="50" count="10" size="15"></kv-rating>

  <script>
    const controlListElement = document.querySelector('kv-control-list');

    const ratingElement = document.querySelector('kv-rating');

    controlListElement.addEventListener('inputChange', event => {
      ratingElement[event.detail.fieldName] = +event.detail.value;
    });
  </script>

</body>
</html>
